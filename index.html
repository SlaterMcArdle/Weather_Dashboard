<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container row d-flex">
        <div id="citySearch" class="col-lg-4 col-sm-12">
            <form id="citySearch">
                <h2>Search for a City:</h2>
                <div class="formgroup">
                    <input type="text" id="cityInput" class="form-control w-100 m-1" placeholder="San Diego">
                </div>
                <button id="search" class="btn btn-primary w-100 m-1">Search</button>
            </form>
            <div id="recentSearches">
            </div>
        </div>
        <div id="weatherContainer" class= "col-lg-8 col-12">
            <div id="currentWeather">
                <h3 id="city-date" class="d-inline">Date</h3>
                <img id="currentDayIcon" class="d-none" alt="Weather Icon">
                <p id="currentTemp">Temp: </p>
                <p id="currentWind">Wind: </p>
                <p id="currentHumidity">Humidity: </p>
                <p id="currentUVI">UV Index: </p>
            </div>
            <h3>5-Day Forecast:</h3>
            <div id="fiveDayForecast" class="w-100 p-0 m-0 container d-flex flex-lg-row flex-column justify-content-between">
                <div id="1DayForecast" class="futureWeatherCard col-lg-2 col-12 my-1">
                    <h5 id="1DayDate">Date</h5>
                    <img id="1DayIcon" class="d-none" alt="Weather Icon">
                    <p id="1DayTemp">Temp:</p>
                    <p id="1DayWind">Wind:</p>
                    <p id="1DayHumidity">Humidity:</p>
                </div>
                <div id="2DayForecast" class="futureWeatherCard col-lg-2 col-12 my-1">
                    <h5 id="2DayDate">Date</h5>
                    <img id="2DayIcon" class="d-none" alt="Weather Icon">
                    <p id="2DayTemp">Temp:</p>
                    <p id="2DayWind">Wind:</p>
                    <p id="2DayHumidity">Humidity:</p>
                </div>
                <div id="3DayForecast" class="futureWeatherCard col-lg-2 col-12 my-1">
                    <h5 id="3DayDate">Date</h5>
                    <img id="3DayIcon" class="d-none" alt="Weather Icon">
                    <p id="3DayTemp">Temp:</p>
                    <p id="3DayWind">Wind:</p>
                    <p id="3DayHumidity">Humidity:</p>
                </div>
                <div id="4DayForecast" class="futureWeatherCard col-lg-2 col-12 my-1">
                    <h5 id="4DayDate">Date</h5>
                    <img id="4DayIcon" class="d-none" alt="Weather Icon">
                    <p id="4DayTemp">Temp:</p>
                    <p id="4DayWind">Wind:</p>
                    <p id="4DayHumidity">Humidity:</p>
                </div>
                <div id="5DayForecast" class="futureWeatherCard col-lg-2 col-12 my-1">
                    <h5 id="5DayDate">Date</h5>
                    <img id="5DayIcon" class="d-none" alt="Weather Icon">
                    <p id="5DayTemp">Temp:</p>
                    <p id="5DayWind">Wind:</p>
                    <p id="5DayHumidity">Humidity:</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
